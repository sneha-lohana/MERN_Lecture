<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JSX element</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Copy Script from babeljs.io -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Make the script babel by adding type="text/babel"-->
    <script type="text/babel">
        // function based component
        function Hello(){
            return <h1>Hello React! This is React JSX component.</h1>
        }

        // function button(){
        //     return <button>Click Me!</button>;
        // }

        function Button(){
            return <button>Click Me!</button>;
        }

        function HelloUser(){
            const username = prompt("Enter your Name:");
            // return <h1>Hello {username||"Sneha"}!</h1>;
            // This step of adding the username to the html tag is called data binding.
            // We can add other aspect like shown below.
            return <h1>Hello {username}! {10+2}  {Math.random()}</h1>
            // This is also called String Interpolation as everything returned by a function is a string.
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        // root.render(React.createElement(Hello));

        // Shorter way to render with React JSX
        // root.render(<Hello />);
        // root.render(<button />);
        // root.render(<Button / >);
        root.render(<HelloUser />);
    </script>
    
</body>
</html>
