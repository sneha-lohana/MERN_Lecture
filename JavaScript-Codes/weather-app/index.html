<body>
    <main class="container">
        <!-- search bar and city name -->
        <section class="row">
            <form class="col align-middle" id="search-form">
                <!-- aria-describedby attribute is used to provide additional descriptive text for an element on a web page. This text can be read by screen readers and is especially useful for users with visual impairments. -->
                <input type="text" id="search-input" aria-describedby="searchCity" placeholder="Search city..." class="search-form" autocomplete="off"/>
                <button type="submit">Search</button>
            </form>
            <h1 class="col d-flex text-justify align-middle city-title" id="searched-city"></h1>
        </section>
        <!-- temp and day info -->
        <section class="row current-weather">
            <h1 class="col temp-title" id="current-temperature"></h1>
            <div class="col todays-info">
                <p id="current-time"></p>
                <h2 id="current-day"></h2>
                <p id="weather-type"></p>
            </div>
            <div class="col">
                <p class="side-info">
                    Humidity: <span id="humidity"></span> <br>
                    Wind: <span id="wind"></span>
                </p>
            </div>
